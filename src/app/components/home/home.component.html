<app-navbar></app-navbar>
<section class="hero d-flex align-items-center" id="home">
  <div class="container text-center text-md-left">
    <div class="row align-items-center">
      <div class="col-md-6">
        <h1 class="hero-title">
          <span class="greeting">Welcome to</span> <br />
          <span class="highlight">LexiFind</span>
        </h1>
        <p class="para">Find the meaning of any word instantly!</p>

        <div class="search-box">
          <i class="fas fa-search"></i>
          <input
            type="text"
            [(ngModel)]="searchTerm"
            class="form-control"
            placeholder="Search for a word..."
          />
          <button class="btn search-btn" (click)="openModal()">Search</button>
        </div>
      </div>
      <div class="col-md-6">
        <img
          src="../../../assets/images/learning.jpg"
          alt="Dictionary Illustration"
          class="img-fluid rounded-circle"
        />
      </div>
    </div>
  </div>
</section>
<!-- Curved Background SVG -->
<div class="curved-background">
  <svg viewBox="0 0 1440 320" xmlns="http://www.w3.org/2000/svg">
    <defs>
      <linearGradient id="greenRedGradient" x1="0%" y1="0%" x2="100%" y2="0%">
        <stop offset="0%" style="stop-color: #3a7d44; stop-opacity: 5" />
        <stop offset="100%" style="stop-color: #3a7d44; stop-opacity: 5" />
      </linearGradient>
    </defs>
    <path
      fill="url(#greenRedGradient)"
      d="M0,300 C200,200 400,100 600,180 C800,260 1000,120 1200,200 C1350,250 1440,220 1440,320 L0,320 Z"
    ></path>
  </svg>
</div>
<!-- Bootstrap Modal -->
<div class="modal fade" id="searchModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-md">
    <div class="modal-content rounded-lg shadow">
      <!-- Modal Header -->
      <div class="modal-header">
        <h5 class="modal-title">ðŸ“– Dictionary Result</h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
        ></button>
      </div>

      <!-- Modal Body -->
      <div class="modal-body">
        <p class="search-text">
          Word: <strong>{{ searchTerm }}</strong>
        </p>

        <div class="definition-box">
          <p class="definition-text">Definition will appear here...</p>
        </div>

        <div class="extra-info mt-3">
          <p><strong>Pronunciation:</strong> /example/</p>
          <p><strong>Synonyms:</strong> word1, word2, word3</p>
        </div>
      </div>

      <!-- Modal Footer -->
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
          Close
        </button>
        <button
          type="button"
          class="btn btn-primary"
          (click)="navigateToDetails()"
        >
          More Details
        </button>
      </div>
    </div>
  </div>
</div>
